<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amadon</title>
</head>
<body>
<h1>Amadon Store</h1>
<table>
    <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
        <tr>
            <th>{{ item.name }}</th>
            <th>{{ item.price }}</th>
            <th>

                <form action="amadon/buy/{{item.id}}">
                     {% crsf_token %}
                    <select name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <input type="submit" value="Buy!">
                </form>
            </th>
        </tr>
    {% endfor %}

</table>
</body>
</html>
