<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is blog</title>
</head>
<body>

<form action="/blog/create" method="POST">
    {% csrf_token %}
    <label>
        Blog Name: <input type="text" name="name" placeholder="blog name">
    </label>
    <br>
    <br>
    <label>
        Description: <textarea name="desc" placeholder="description"  cols="30" rows="10"></textarea>
    </label>
    <br>
    <br>
    <input type="submit" value="submit">
</form>
<h1>Infor submitted name : {{ request.session.name }}</h1>
<h1>Number of summit: {{ request.session.counter }}</h1>
</body>
</html>
