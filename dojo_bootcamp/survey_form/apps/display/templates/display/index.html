<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My survey form</title>
</head>
<body>
<div>
    <form action="{% url 'display:verify_submit' %}" method="POST">
        {% csrf_token %}
        <label>
            Your Name: <input type="text" name="name">
        </label>
        <br>
        <label>Dojo Location: <select name="location">
                                  <option value="vietnam">VietNam</option>
                                  <option value="usa">USA</option>
                                  <option value="china">China</option>
                           </select>
        </label>
        <br>
        <label>Favorite Language: <select name="language">
                                  <option value="js">Javascript</option>
                                  <option value="python">python</option>
                                  <option value="c_sharp">C#</option>
                               </select>
        </label>
        <br>
        <label>
            Comment: <textarea name="comment"></textarea>
        </label>

        <input type="submit" value="Submit your survey">
</form>
</div>


</body>
</html>
