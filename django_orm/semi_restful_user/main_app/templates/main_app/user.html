<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Show</title>
</head>
<body>
    <h1>User {{user.id}}</h1>
    <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created at: {{user.created_at}}</p>
    <a href="{%url 'edit_view' id_user=user.id %}">Edit</a> | <a href="{%url 'destroy_user' id_user=user.id %}">Delete</a>
</body>
</html>
